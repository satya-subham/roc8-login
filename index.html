<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roc8 SignUp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b9e0fa375d.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
        <div class="container">
          <h1>SignUp</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" id="name" required>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <hr>

          <div class="captcha_container">
            <h2 id="captcha-text">q8aHr</h2>
            <input type="text" name="captcha" id="captcha" placeholder="Enter Captcha">
            <button id="capta-button"><i class="fa-solid fa-arrows-rotate"></i></button>
          </div>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="signup-btn">SignUp</button>
        </div>
        
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>
      
      <script src="app.js"></script>
</body>
</html>
